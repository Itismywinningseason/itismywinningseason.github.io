<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pineapple</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <style>
      /* .col-2,
      .col-6,
      .col {
        border: 5px solid #9db5b2;
      } */
    </style>
  </head>
  <body>
    <div class="container" id="weatherContainer">
      <div class="row">
        <div class="col-2" id="todaysWeathericon">🌤</div>
        <div class="col-2">
          <span id="todaysTemp">77°</span>
          <div><span class="bold">℉</span>|℃</div>
        </div>
        <div class="col-xs-8 col-sm-2" id="todaysDetails">
          <span>Precipitation: 3% </span>
          <div>Humidity: 36%</div>
          Wind: 4 mph
        </div>
        <div class="col-xs-12 col-sm-6 text-end">
          <span div class="bold">Syracuse, NY 13206</span>
          <div>Sunday 4:32</div>
          Mostly Sunny
        </div>
        <hr />
        <div class="col text-center">
          Sun
          <div class="weeklyweather">🌤</div>
          80° 56°
        </div>
        <div class="col text-center">
          Mon
          <div class="weeklyweather">🌤</div>
          77° 51°
        </div>
        <div class="col text-center">
          Tue
          <div class="weeklyweather">🌧</div>
          54° 34°
        </div>
        <div class="col text-center">
          Wed
          <div class="weeklyweather">☁️</div>
          42° 33°
        </div>
        <div class="col text-center">
          Thurs
          <div class="weeklyweather">🌤</div>
          48° 32°
        </div>
        <div class="col text-center">
          Fri
          <div class="weeklyweather">🌤</div>
          52° 34°
        </div>
        <div class="col text-center">
          Sat
          <div class="weeklyweather">🌤</div>
          59° 41°
        </div>
        <hr />
      </div>
    </div>
  </body>
</html>
